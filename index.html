<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <td><input type="text" placeholder="Nhập fullname"></td>

                <tr>
                    <td><label>Username</label></td>
                    <td><input type="text" placeholder="Nhập tên"></td>

                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" placeholder="Nhập mật khẩu"></td>

                <tr>
                    <td><label>Nhập lại Password</label></td>
                    <td><input type="password" placeholder="Nhập lại mật khẩu"></td>
                </tr>
                <tr>
                    <td><label>Giới tính</label></td>
                    <td>
                        <input name="Giới tính" type="radio">Nam
                        <input name="Giới tính" type="radio">Nữ

                </tr>
                <tr>
                    <td><label>Ngày sinh</label></td>

                        <select>

                    </select>
                    <select>
                        <option value="">Năm 2015</option>
                        <option value="">Năm 2014</option>

                    </td>

                <tr>
                    <td><label for="">Địa chỉ</label></td>
                    <td>
                        <textarea name="" id="" cols="27" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Avatar</label></td>
                    <td><button type="menu">Choose File</button></td>
                </tr>
                <tr>
                    <td><label for="">Sở thích</label></td>
                    <td>
                        <input type="checkbox">Xem Phim
                        <input type="checkbox">Thể Thao
                        <input type="checkbox">Web
                    </td>
                </tr>           
                <tr>
                    <td>
                        <button type="reset">Reset</button>
                        <button type="submit">OK</button>
                    </td>
                </tr>
            </tbody>
        </table>
